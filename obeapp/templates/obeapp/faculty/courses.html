<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planoryx - Lesson Plan Maker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: white;
    }
    .navbar {
      background-color: blue;
    }
    .navbar-brand {
      color: white;
    }
    .navbar-nav .nav-link {
      color: white;
    }
    .animated-pic {
      position: fixed;
      top: 50%;
      right: 20px; /* Adjust the value to move the image towards the right */
      transform: translate(0, -50%);
      z-index: 9999;
    }
    .container {
      padding-right: 200px; /* Adjust the value to create space for the image */
    }
    
    #course-details-table {
      margin-top: 20px;
    }
    #course-details-table th,
    #course-details-table td {
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">Planoryx - Lesson Plan Maker</span>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Add Course Outcomes</h2>
    <form id="course-outcomes-form" class="form-short">
      <div id="dynamic-fields">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="co-level-1">CO-LEVEL:</label>
            <input type="text" class="form-control" id="co-level-1" name="co-level[]" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="course-outcome-1">COURSE OUTCOME:</label>
            <input type="text" class="form-control" id="course-outcome-1" name="course-outcome[]" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="knowledge-level-1">KNOWLEDGE LEVEL:</label>
            <input type="text" class="form-control" id="knowledge-level-1" name="knowledge-level[]" required>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-3" id="add-field-btn">Add Field</button>
      <button type="submit" class="btn btn-success mt-3" id="save-btn">Save</button>
    </form>
    <div id="course-details">
      <h3>CourseDetails</h3>
      <table id="course-details-table" class="table">
        <thead>
          <tr>
            <th>CO-Level</th>
            <th>COURSE OUTCOME</th>
            <th>KNOWLEDGE LEVEL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="animated-pic">
    <img src="https://img.freepik.com/free-vector/virtual-graduation-ceremony-design_23-2148572009.jpg?w=740&t=st=1688230159~exp=1688230759~hmac=2845e5562761c82dc561341270a5b1a45087f005c01b7eff12b15cfc5bf11e9a" alt="Animated Picture" height="300" width="250">
  </div>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const addFieldBtn = document.getElementById("add-field-btn");
      const form = document.getElementById("course-outcomes-form");
      const dynamicFields = document.getElementById("dynamic-fields");
      const courseDetailsTableBody = document.querySelector("#course-details-table tbody");
      let fieldCount = 1;
      const maxFields = 6;

      addFieldBtn.addEventListener("click", function() {
        if (fieldCount < maxFields) {
          const newField = `
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="co-level-${fieldCount + 1}">CO-LEVEL:</label>
                <input type="text" class="form-control" id="co-level-${fieldCount + 1}" name="co-level[]" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="course-outcome-${fieldCount + 1}">COURSE OUTCOME:</label>
                <input type="text" class="form-control" id="course-outcome-${fieldCount + 1}" name="course-outcome[]" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="knowledge-level-${fieldCount + 1}">KNOWLEDGE LEVEL:</label>
                <input type="text" class="form-control" id="knowledge-level-${fieldCount + 1}" name="knowledge-level[]" required>
              </div>
            </div>
          `;
          dynamicFields.insertAdjacentHTML("beforeend", newField);
          fieldCount++;
        } else {
          addFieldBtn.disabled = true;
          alert("You have reached the maximum number of fields (6).");
        }
      });

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(form);

        const coLevels = formData.getAll("co-level[]");
        const courseOutcomes = formData.getAll("course-outcome[]");
        const knowledgeLevels = formData.getAll("knowledge-level[]");

        for (let i = 0; i < Math.max(coLevels.length, courseOutcomes.length, knowledgeLevels.length); i++) {
          const row = document.createElement("tr");

          const coLevelCell = document.createElement("td");
          coLevelCell.textContent = coLevels[i] || "";
          row.appendChild(coLevelCell);

          const courseOutcomeCell = document.createElement("td");
          courseOutcomeCell.textContent = courseOutcomes[i] || "";
          row.appendChild(courseOutcomeCell);

          const knowledgeLevelCell = document.createElement("td");
          knowledgeLevelCell.textContent = knowledgeLevels[i] || "";
          row.appendChild(knowledgeLevelCell);

          courseDetailsTableBody.appendChild(row);
        }

        // Clear the form fields
        form.reset();
      });
    });
  </script>
</body>
</html>
