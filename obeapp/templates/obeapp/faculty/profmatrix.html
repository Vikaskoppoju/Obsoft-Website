<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    body {
      background-color: white;
    }
    .container {
      max-width: 600px;
    }
    .navbar {
      background-color: #007bff;
      color: white;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .animated-pic {
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    table.hover tr:hover {
      background-color: #f8f9fa;
    }
    .table-container {
      display: flex;
    }
    .table-container .table {
      flex-grow: 1;
      margin-right: 20px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand mx-auto">PLANORYX</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

  <div class="container mt-4">
    <h2 class="text-center">Targeted Proficiency and Attainment Levels (for each course Outcome):</h2><br>
    <div class="table-container">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>CO</th>
            <th></th>
            <th>CO1</th>
            <th>CO2</th>
            <th>CO3</th>
            <th>CO4</th>
            <th>CO5</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Targeted Proficiency</td>
            <td></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'proficiency', 2)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'proficiency', 3)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'proficiency', 4)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'proficiency', 5)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'proficiency', 6)" type="text"></td>
          </tr>
          <tr>
            <td rowspan="3">Targeted Level of Attainment</td>
            <td>Level 3</td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel3',8)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel3', 9)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel3', 10)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel3', 11)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel3', 12)" type="text"></td>
          </tr>
          <tr>
            <td>Level 2</td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel2', 13)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel2', 14)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel2', 15)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel2', 16)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel2', 17)" type="text"></td>
          </tr>
          <tr>
            <td>Level 1</td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel1', 18)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel1', 19)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel1', 20)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel1', 21)" type="text"></td>
            <td><input class="form-control" oninput="focusNextInput(event, 'attainmentLevel1', 22)" type="text"></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <img src="https://img.freepik.com/free-vector/virtual-graduation-ceremony-design_23-2148572009.jpg?w=740&t=st=1688230159~exp=1688230759~hmac=2845e5562761c82dc561341270a5b1a45087f005c01b7eff12b15cfc5bf11e9a" alt="Animated Pic" class="animated-pic">
      </div>
      
    </div>
    <a href="{% url 'lectureplan' %}" class="btn btn-success">Next</a>
  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    function focusNextInput(event, section, index) {
      const inputs = document.getElementsByTagName('input');
      const inputsArray = Array.from(inputs);

      const currentIndex = inputsArray.findIndex(input => input === event.target);
      const nextIndex = currentIndex + 1;

      if (nextIndex < inputsArray.length) {
        if (section === 'proficiency' && nextIndex >= 2 && nextIndex <= 6) {
          inputsArray[nextIndex].focus();
        } else if (section === 'attainmentLevel3' && nextIndex >= 8 && nextIndex <= 12) {
          inputsArray[nextIndex].focus();
        } else if (section === 'attainmentLevel2' && nextIndex >= 13 && nextIndex <= 17) {
          inputsArray[nextIndex].focus();
        } else if (section === 'attainmentLevel1' && nextIndex >= 18 && nextIndex <= 22) {
          inputsArray[nextIndex].focus();
        }
      }
    }
  </script>
</body>
</html>
