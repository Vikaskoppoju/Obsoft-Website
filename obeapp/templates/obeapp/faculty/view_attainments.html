
{% extends "./index.html" %}
{% block viewattainments %}
{% load static %}
<style type="text/css">
    td,thead{
        text-align: center;
    }

</style>

<div class="container-fluid my-4">
    <div class="bg-gradient-secondary shadow-primary border-radius-lg py-2 pe-1">
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">View Attenments</h4>
      </div>
    
        <div class="card">
          <div class="card-body p-3 pt-2">
            <form method="POST" action="viewattainments" >
              {% csrf_token %}
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Branch</label>
                  <input type="text" class="form-control" name="branch"  required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Coursecode</label>
                  <input type="text" class="form-control" name="coursecode"  required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Regulation</label>
                  <input type="text" class="form-control" name="reg"  required>
                </div>
                <style>
                    .drop:hover{
                       display: none;
                    }
                </style>
                <div class="input-group input-group-outline mb-3">
                 
                  <select id="dropdown" class="form-control" name="sem"  required>
                    <option value="0"> Semister</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                </select>
                
                </div>
                
                <div class="input-group input-group-outline mb-3">
                    
                    <select id="dropdown" class="form-control" name="exam_type"  required>
                      <option value="mid1">MID 1</option>
                      <option value="mid2">MID 2</option>
                      <option value="sem">SEM </option>
                      
                  </select>
                  </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Academic Year</label>
                  <input type="text" class="form-control" name="acyear"  required>
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" value="Submit">
                </div>
              </form>
              </div>
          
    </div>
</div>

{% endblock %}
