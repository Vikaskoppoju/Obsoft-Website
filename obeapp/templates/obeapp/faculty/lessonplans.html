<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Plan Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: white;
    }
    .animated-pic {
      position: fixed;
      top: 50%;
      right: 30px; /* Adjust the value to move the image towards the right */
      transform: translate(0, -50%);
      z-index: 9999;
    }
    .container {
      padding-right: 200px; /* Adjust the value to create space for the image */
    }
    .form-short {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand mx-auto">PLANORYX</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center">Regulation &amp; Batch Details</h1>
    <form class="form-short">
      <div class="form-group">
        <label for="batch">Batch:</label>
        <select class="form-control" id="batch">
          <option value="">Select Batch</option>
          <option value="2020-2024">2020-2024</option>
          <option value="2021-2025">2021-2025</option>
          <option value="2022-2026">2022-2026</option>
          <option value="2023-2027">2023-2027</option>
        </select>
      </div>
      <div class="form-group">
        <label for="academic-year">Academic Year:</label>
        <select class="form-control" id="academic-year">
          <option value="">Select Academic Year</option>
          <option value="2023-24">2023-24</option>
          <option value="2024-25">2024-25</option>
          <option value="2025-26">2025-26</option>
          <option value="2026-27">2026-27</option>
        </select>
      </div>
      <div id="dynamic-fields" style="display: none;">
        <div class="form-group">
          <label for="semester">Semester:</label>
          <select class="form-control" id="semester">
            <option value="" selected disabled>Select Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="course-name">Name of the Course:</label>
          <input type="text" class="form-control" id="course-name">
        </div>
        <div class="form-group">
          <label for="programme">Programme:</label>
          <select class="form-control" id="programme">
            <option value="" selected disabled>Select Programme</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.B.A">B.Pharm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="course-code">Course Code:</label>
          <input type="text" class="form-control" id="course-code">
        </div>
        <div class="form-group">
          <label for="section">Section:</label>
          <input type="text" class="form-control" id="section">
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="preview-btn" disabled>Preview</button>
      <button type="button" class="btn btn-primary" id="save-next-btn" disabled>Save &amp; Next</button>
      <button type="button" class="btn btn-primary" id="save-exit-btn" disabled>Save &amp; Exit</button>
    </form>
  </div>
  <div class="animated-pic">
    <img src="https://img.freepik.com/free-vector/virtual-graduation-ceremony-design_23-2148572009.jpg?w=740&t=st=1688230159~exp=1688230759~hmac=2845e5562761c82dc561341270a5b1a45087f005c01b7eff12b15cfc5bf11e9a" alt="Animated Picture" width="300" height="300">
  </div>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const batchSelect = document.getElementById("batch");
      const academicYearSelect = document.getElementById("academic-year");
      const dynamicFields = document.getElementById("dynamic-fields");
      const previewBtn = document.getElementById("preview-btn");
      const saveNextBtn = document.getElementById("save-next-btn");
      const saveExitBtn = document.getElementById("save-exit-btn");

      // Add event listeners to Batch and Academic Year selects
      batchSelect.addEventListener("change", toggleDynamicFields);
      academicYearSelect.addEventListener("change", toggleDynamicFields);

      function toggleDynamicFields() {
        const batchValue = batchSelect.value;
        const academicYearValue = academicYearSelect.value;

        if (batchValue && academicYearValue) {
          dynamicFields.style.display = "block";
          previewBtn.disabled = false;
          saveNextBtn.disabled = false;
          saveExitBtn.disabled = false;
        } else {
          dynamicFields.style.display = "none";
          previewBtn.disabled = true;
          saveNextBtn.disabled = true;
          saveExitBtn.disabled = true;
        }
      }
    });
  </script>
</body>
</html>
