{% extends "./dept_index.html" %}
{% block editfaculty %}
{% load static %}

<div class="container-fluid my-4">
    <div class="bg-gradient-secondary shadow-primary border-radius-lg py-2 pe-1">
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add Courses</h4>
      </div>
    
        <div class="card">
          <div class="card-body p-3 pt-2">
            <form method="POST" >
              {% csrf_token %}
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" value="{{cour.username}}" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Biometricid</label>
                  <input type="text" class="form-control" name="bioid" value="{{cour.Biometricid}}" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Designation</label>
                  <input type="text" class="form-control" name="desig" value="{{cour.Designation}}" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" value="{{cour.email}}" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Course Dealing</label>
                  <input type="text" class="form-control" name="coursedealing" value="{{cour.Permissions}}" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Branch</label>
                  <input type="text" class="form-control" name="branch" value="{{cour.branch}}" required>
                </div> 
                <div class="form-check form-check-info text-start ps-0">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Faculty Verified</a>
                  </label>
                </div>
                <!-- {{ form }} -->
                <div class="text-center">
                  <input type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" value="Add Faculty">
                </div>
              </form>
              </div>
          
    </div>
</div>
{% endblock %}
