{% extends "./dept_index.html" %} 
{% block deptcourseview %} 
{% load static %}

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
    .inp {
      width: 100%;
      padding: 10px;
    }

    .input-group {
      text-align: center;
    }
    @media (max-width: 600px) {
      .box {
        max-width: 100%;
        padding: 10px;
      }
    }

  .box {
    max-width: 500px;
    margin: 0 auto;
    width: 400px;
    padding: 40px;
    background:#fff;
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }

  .box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: #000;
    text-align: center;
  }

  .box .inputBox {
    position: relative;
    margin-bottom: 20px;
  }

  .box .inputBox input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #000;
    letter-spacing: 2px;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #000;
    outline: none;
    background: transparent;
  }

  .box .inputBox label {
    position: absolute;
    top: 0;
    left: 0;
    letter-spacing: 2px;
    padding: 10px 0;
    font-size: 16px;
    color: #000;
    pointer-events: none;
    transition: 0.5s;
  }

  .box .inputBox input:focus ~ label,
  .box .inputBox input:valid ~ label {
    top: -25px;
    left: 0;
    color: #000;
    font-size: 12px;
  }
  .box .login-email .input-group .btn {
  
    cursor: pointer;
    display: block;
    width: 100%;
    padding: 15px 20px;
    text-align: center;
    border: none;
   
    outline: none;
    border-radius: 30px;
    font-size: 1.2rem;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
  }

  .ermsg{
    font-size: 15px;
    color: red;
  }
</style>

<body>
  <div class="box">
    <form action="lessonplan/viewplan" method="POST" class="login-email">
      {% csrf_token %}
      <div>
        {% for message in messages %}
        <h2 class="ermsg">*{{message}}</h2>
        {% endfor %}
      </div>
      <div class="inputBox">
        <input type="text" name="coursecode" class="inp" required />
        <label>Enter Course Code:</label>
      </div>

      <div class="input-group">
        <button name="submit" class="btn btn-primary">View</button>
      </div>
    </form>
  </div>
  {% endblock %}
</body>
